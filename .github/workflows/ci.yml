name: Rust

on:
  push:
    branches: 
      - '*'
  pull_request:
    branches: 
      - '*'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: jetli/wasm-pack-action@v0.3.0
    - name: test
      run: cargo test --verbose
      
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: jetli/wasm-pack-action@v0.3.0
    - name: Build
      run: cargo install wasm-pack && ./build.sh
        
